# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'f6df18b6-c443-40c0-8298-fd7b1d685f87'
  imageRepository: 'adamshiffmanwebloginsite'
  containerRegistry: 'tenablecsdemoadam.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        tags: |
          $(tag)
    - task: AzureKeyVault@1
      inputs:
        azureSubscription: 'Free Trial(c667503c-fe6b-4fed-8892-bf3165de0d03)'
        KeyVaultName: 'MyKeyVaultAdam'
        SecretsFilter: '*'
    - task: ShellScript@2
      displayName: Assessing image for vulnerabilities
      inputs:
       scriptPath: tiocs-azure-on-prem-scanner.sh
       args: '$(TIOACCESSKEY) $(TIOSECRETKEY) $(TIOJFROGPASS)'